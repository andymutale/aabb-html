<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/team1.css">
    
    <title>Document</title>
</head>
<body>
    <div class="team | w-"></div>

    <div class="contact c-1| h-2/5  flex-col justify-center items-center relative flex ">
        <div class="form-1 f-1| w-3/4">
            
                <form id="contact-form" class="Cform" role="form">
       
                    <div class="form-group">
                      <div class="col-sm-12">
                        <input type="text" class="name-field w-input field| block w-full h-9 p-[8px 12px] mb-2.5 leading-3 text-slate-500 align-middle bg-white" autocomplete="off" maxlength="256" name="name-2" data-name="name 2" placeholder="Enter your full name" id="name-2" required="">
                      </div>
                    </div>
              
                    <div class="form-group">
                      <div class="col-sm-12">
                        <input type="email" class="newsletter-field w-input field" autocomplete="off" maxlength="256" name="email-2" data-name="Email 2" placeholder="Enter your email address" id="email-2" required="">
                      </div>
                    </div>
              
                    <textarea class="form-control w-input field" rows="6" placeholder="MESSAGE" name="message" required></textarea>
                    
                    <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
                      <div class="alt-send-button">
                        <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
                      </div>
                    
                    </button>
                    
                  </form>
            
        </div>
    </div>
</body>
</html>
